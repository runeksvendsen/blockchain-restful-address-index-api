resolver: lts-7.1

packages:
- '.'
- location:
    git: https://github.com/runeksvendsen/haskell-bitcoin-api.git
    commit: 5c3d774300bbc283406b6c9719f8d223e2e4f267
  extra-dep: true
- location:
    git: https://github.com/haskoin/haskoin.git
    commit: e11ff9b8375ea07bf72420401898f9d607476bb2
  extra-dep: true
  subdirs:
    - haskoin-core
    - haskoin-node
